<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #161b22;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px #000;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      background: #0d1117;
      border: 1px solid #30363d;
      color: white;
      border-radius: 6px;
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: .2s;
    }

    button:hover {
      background: #2ea043;
    }

    .error {
      margin-top: 10px;
      color: #ff5555;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Yapay Zeka Girişi</h2>

    <input type="text" id="user" placeholder="Kullanıcı adı">
    <input type="password" id="pass" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>

    <div class="error" id="err">Kullanıcı adı veya şifre yanlış!</div>
  </div>

  <script>
    function login() {
      const u = document.getElementById("user").value.toLowerCase().trim();
      const p = document.getElementById("pass").value.toLowerCase().trim();

      if (u === "beta" && p === "beta") {
        window.location.href = "ai.html"; // yönlendirme
      } else {
        document.getElementById("err").style.display = "block";
      }
    }
  </script>

</body>
</html>
