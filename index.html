<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Zaiks GiriÅŸ</title>

<style>
:root{
    --bg-box:#161b22cc;
    --text:#ffffff;
    --button-bg1:#238636;
    --button-bg2:#2ea043;
    --beta-bg1:#7c3aed;
    --beta-bg2:#a855f7;
}

/* Light Mode DeÄŸerleri */
.light{
    --bg-box:#ffffffcc;
    --text:#000000;
    --button-bg1:#007bff;
    --button-bg2:#00b7ff;
    --beta-bg1:#ff008c;
    --beta-bg2:#ff5cc8;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:Arial, sans-serif;
    transition:.3s;
}

/* GIF ARKA PLAN */
.bg{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:url('1.gif') center center / cover no-repeat;
    z-index:-2;
}

/* KaranlÄ±k filtre */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

/* ANA KUTU */
.box{
    background:var(--bg-box);
    padding:40px;
    width:340px;
    text-align:center;
    border-radius:15px;
    backdrop-filter:blur(6px);
    box-shadow:0 0 25px #000;
    transition:.3s;
}

/* BAÅžLIK */
.box h2{
    margin:0 0 25px 0;
    font-size:26px;
    color:var(--text);
    transition:.3s;
}

/* ZAÄ°KS BUTONLARI */
.btn{
    width:100%;
    padding:14px;
    margin-top:12px;
    border:0;
    border-radius:10px;
    font-size:18px;
    cursor:pointer;
    transition:0.25s;
    color:#fff;
    background:linear-gradient(45deg,var(--button-bg1),var(--button-bg2));
}
.btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #2ea043aa;
}

.btn.beta{
    background:linear-gradient(45deg,var(--beta-bg1),var(--beta-bg2));
}

/* ÃœST BUTONLAR */
.topBtns{
    position:fixed;
    top:20px;
    right:20px;
    display:flex;
    align-items:center;
    gap:12px;
}

.iconBtn{
    width:50px;
    height:50px;
    border-radius:50%;
    border:0;
    font-size:24px;
    cursor:pointer;
    background:#00000088;
    color:white;
    backdrop-filter:blur(3px);
    transition:.2s;
}
.iconBtn:hover{
    transform:scale(1.1);
}

/* YAN YAZI */
.musicText{
    color:white;
    font-size:18px;
    text-shadow:0 0 10px black;
}
</style>
</head>

<body>

<!-- ARKA PLAN -->
<div class="bg"></div>
<div class="overlay"></div>

<!-- MÃœZÄ°K -->
<audio id="bgm" src="1.mp3" loop></audio>

<!-- Ãœst SaÄŸdaki Butonlar -->
<div class="topBtns">
    <button class="iconBtn" id="musicBtn">â–¶</button>
    <span class="musicText">TÄ±kla, mÃ¼zik baÅŸlasÄ±n!</span>
    
    <button class="iconBtn" id="themeBtn">â˜€</button>
</div>

<!-- KUTU -->
<div class="box">
    <h2>Zaiks Yapay Zeka</h2>

    <button class="btn" onclick="location.href='ai.html'">Zaiks 0.2</button>
    <button class="btn beta" onclick="location.href='ai03.html'">Zaiks 0.3 (Beta)</button>
</div>

<script>
/* MÃœZÄ°K SADECE BAÅžLAT â€” DURDURMA YOK */
let music = document.getElementById("bgm");
let musicBtn = document.getElementById("musicBtn");
let started = false;

musicBtn.onclick = ()=>{
    if(!started){
        music.play();
        started = true;
        musicBtn.innerText = "ðŸŽµ";
    }
};

/* DARK / LIGHT MODE */
let themeBtn = document.getElementById("themeBtn");
let light = false;

themeBtn.onclick = ()=>{
    light = !light;

    if(light){
        document.body.classList.add("light");
        themeBtn.innerText = "ðŸŒ™";
    }else{
        document.body.classList.remove("light");
        themeBtn.innerText = "â˜€";
    }
};
</script>

</body>
</html>
